<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>
      {{ post.text }}
    </p>
  </mat-card-content>
  <div class="bottom">
    <ng-container *ngIf="user$ | async as user">
      <div
        mat-card-avatar
        style="background-image: url('{{ user.avatarUrl }}');"
        class="avatar"
      ></div>
      <div>{{ user.name }}</div>
    </ng-container>
  </div>

  <div>{{ post.likeCount }}</div>
  <button mat-button>LIKE</button>
</mat-card>
