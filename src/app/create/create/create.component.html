<div class="container">
  <div class="create-wrapper">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field>
        <mat-label>タイトル</mat-label>
        <input
          matInput
          type="text"
          formControlName="title"
          placeholder="タイトル"
          required
        />
        <mat-error *ngIf="titleControl.hasError('required')"
          >必須入力です</mat-error
        >
        <mat-error *ngIf="titleControl.hasError('maxlength')"
          >50文字までです</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>テキスト</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          cdkAutosizeMinRows="8"
          cdkAutosizeMaxRows="50"
          type="text"
          formControlName="text"
          placeholder="今日やったことを投稿しましょう！"
          required
        ></textarea>
        <mat-error *ngIf="textControl.hasError('required')"
          >必須入力です</mat-error
        >
        <mat-error *ngIf="textControl.hasError('maxlength')"
          >500文字までです</mat-error
        >
      </mat-form-field>

      <mat-form-field>
        <mat-label>今日見た記事のURL</mat-label>
        <input matInput type="text" formControlName="link" placeholder="URL" />
        <mat-error *ngIf="linkControl.hasError('maxlength')"
          >500文字までです</mat-error
        >
      </mat-form-field>

      <button
        class="submit"
        mat-raised-button
        color="primary"
        [disabled]="form.invalid || form.pristine"
      >
        投稿
      </button>
    </form>
  </div>
</div>
