<div class="container">
  <div class="home-wrapper">
    <ng-container *ngFor="let post of posts$ | async; index as i">
      <app-card class="card" [post]="post" [index]="i"></app-card>
    </ng-container>
    <button class="create-button" mat-fab color="primary" routerLink="/create">
      <mat-icon>create</mat-icon>
    </button>
  </div>
</div>
